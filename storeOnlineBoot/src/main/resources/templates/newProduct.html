<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

    <title>Online Store</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>New Product</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product/new}" method="post">
            <input type="hidden" th:field="*{idProduct}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{category.idCategory}">
                    	<option th:each="cat:${categorys}" 
                    			th:value="${cat.idCategory}"
                    			th:text="${cat.name}"></option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{code}"/>
                </div>
            </div>            
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                	<textarea class="form-control" rows="4" cols="25" th:field="*{description}"></textarea>
                </div>
            </div>
            
            <div class="form-group">
            	<label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                	<button type="submit" class="btn btn-success">Save</button>
                	<input type="button" class="btn btn-default" onclick="location.href='/products/'" value="Cancel" />
                </div>               
            </div>
            
        </form>
    </div>
</div>

</body>
</html>
